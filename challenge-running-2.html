<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/challenge-running-1.css">
    <link rel="stylesheet" href="./css/challenge-running-2.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo - challenge yourself" id="logo" srcset="">
    </header>
    <main>
        <div class="mapouter">
            <div class="gmap_canvas"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19895.439180045207!2d5.468231814579003!3d51.44108129593787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6d8e2c0710f73%3A0x29a1bea1fa3a2428!2zQ2VudHJ1bSwg0JDQudC90LTRhdC-0LLQtdC9!5e0!3m2!1sbg!2snl!4v1646307422040!5m2!1sbg!2snl"
                    width="300" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="distance">
            <p id="dis">Distance:</p>
            <p id="kilometers">5km/5km</p>
        </div>
        <div class="time">
            <p id="time-title">Time:</p>
            <p id="time-past">72min</p> 
            <img src="./images/Sand Timer.png" id="timer" alt="timer-icon">
        </div>
        <a href="challenge-completed.html">
            <button id="done">Done
            </button>
        </a>
         
    </main>

    <div class="functionality-menu">
        <a class="functionality-menu-item" href="portfolio.html">
            <img class="functionality-menu-image" src="./images/menu-icons/Person.svg" alt="">
        </a>
        <a class="functionality-menu-item" href="statistics.html">
            <img class="functionality-menu-image" src="./images/menu-icons/Personal Growth.svg" alt="">
        </a>

        <div class="home-button-container">
            <a class="home-button" href="index.html">
                <img class="home-button-icon-a" src="./images/menu-icons/Home.svg" alt="">
            </a>
        </div>
        
        <a class="functionality-menu-item" href="create.html">
            <img class="functionality-menu-image" src="./images/menu-icons/Plus +.svg" alt="">
        </a>

        <a class="functionality-menu-item" href="achievements.html">
            <img class="functionality-menu-image" src="./images/menu-icons/Medal.svg alt="">
        </a>
    </div>
